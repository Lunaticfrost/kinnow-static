<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Kinnow App</title>
  <script>
    window.onload = function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // iOS detection
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/app/kinnow/id6747724751"; 
      }
      // Android detection
      else if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.kinnow.fresh"; 
      }
      //Go to homepage
      else {
        window.location.href = "https://kinnowdaily.com";
      }
    };
  </script>
</head>
<body>
  <p>Please wait...</p>
</body>
</html>
