<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Delivery Area</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            /* background: linear-gradient(90deg, #667eea, #764ba2); */
        }

        .location-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 160px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #e8f5e8;
            color: #2d7d2d;
            border: 1px solid #a8d5a8;
        }

        .status.error {
            background: #ffeaea;
            color: #d63031;
            border: 1px solid #fab1a0;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }

        .location-info {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            display: none;
        }

        .location-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .location-info p {
            color: #666;
            margin: 5px 0;
            font-family: monospace;
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .btn {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

    <script>
        const requestLocationBtn = document.getElementById('requestLocationBtn');
        const statusMessage = document.getElementById('statusMessage');
        const locationInfo = document.getElementById('locationInfo');

        // Replace with your actual backend API endpoint
        const API_ENDPOINT = 'https://api.kinnowdaily.com/auth/request-delivery-area'; // Update this with your full API URL if needed

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
        }

        function showLocationInfo(position) {
            const { latitude, longitude, accuracy } = position.coords;
        }
        async function getAddressFromCoordinates(lat, lng) {
            try {
                const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lng}&key=5c2b92b992854f3e820566053fd91541`);
                const data = await response.json();
                return data.results[0]?.formatted || null;
            } catch (error) {
                console.error('Error getting address:', error);
                return null;
            }
        }

        async function sendLocationToBackend(position) {
            try {
                const locationData = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    address: null,
                    userId: null
                };

                const address = await getAddressFromCoordinates(position.coords.latitude, position.coords.longitude);
                locationData.address = address;

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'origin': 'https://admin.kinnowdaily.com',
                        'referer': 'https://admin.kinnowdaily.com'
                    },
                    body: JSON.stringify(locationData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    console.log('Backend response:', result);
                    console.log('Requested Area ID:', result.requestedArea?.id);
                } else {
                    throw new Error(result.message || `HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error requesting delivery area:', error);
            }
        }

        function handleLocationSuccess(position) {
            showLocationInfo(position);
            sendLocationToBackend(position);
            requestLocationBtn.textContent = 'Area Requested';
            requestLocationBtn.disabled = true;
        }

        function handleLocationError(error) {
            let errorMessage = '';
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = 'Location access denied by user';
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = 'Location information unavailable';
                    break;
                case error.TIMEOUT:
                    errorMessage = 'Location request timed out';
                    break;
                default:
                    errorMessage = 'An unknown error occurred';
                    break;
            }

            requestLocationBtn.disabled = false;
        }

        function requestLocation() {
            if (!navigator.geolocation) {
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            navigator.geolocation.getCurrentPosition(
                handleLocationSuccess,
                handleLocationError,
                options
            );
        }

        // Automatically request location when page loads
        window.addEventListener('DOMContentLoaded', function () {
            // Small delay to ensure page is fully rendered
            setTimeout(requestLocation, 500);
        });

        // Check if location permission is already granted
        if (navigator.permissions) {
            navigator.permissions.query({ name: 'geolocation' }).then(function (result) {
                if (result.state === 'granted') {
                    requestLocationBtn.textContent = 'Get Location Again';
                } else if (result.state === 'denied') {
                    // showStatus('‚ùå Location access was previously denied', 'error');
                }
            });
        }
    </script>
</body>

</html>
